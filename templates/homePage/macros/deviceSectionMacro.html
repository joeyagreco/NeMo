{% from "homePage/macros/deviceMacro.html" import deviceMacro %}
{% macro deviceSectionMacro(cssId, title, devices) %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/homePage/macros/deviceSectionMacro.css') }}">
<div class="deviceSection" id="{{cssId}}">
    {{title}}
    {% for device in devices %}
    {{deviceMacro(device)}}
    {% endfor %}
</div>
{% endmacro %}
